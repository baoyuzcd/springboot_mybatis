<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">-->
    <title>商品查询</title>
</head>
<body>
        <div th:include="basic"></div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">商品查询</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div>
                        <form class="form-inline" th:action="@{/menudetail}" method="post">
                            <div class="form-group">
                                <label for="exampleInputEmail2">MenuId</label>
                                <input type="text" class="form-control" id="exampleInputEmail2" placeholder="" name="menuId" required="required"/>
                            </div>
                            <button type="submit" class="btn btn-default">搜索</button>
                        </form>
                    </div>
                    <br/>
                    <div th:if="${menu ==null}" >
                        <p>这个数据搜索不到~</p>
                    </div>
                    <!--<div th:if="${#modelgetAttribute('success') == true}">-->
                    <div th:if="${menu !=null}">
                        <div class="panel panel-default" >
                            <!--<div class="panel-heading">-->
                            <div>
                            <table class="table table-striped table-bordered table-condensed">
                                <tr th:each="menu : ${menu}">
                                    <th>menuId</th>
                                    <td th:text="${menu.id}"></td>
                                </tr>
                                <tr th:each="menu : ${menu}">
                                    <th>menuName</th>
                                    <td th:text="${menu.name}"></td>
                                </tr>
                                <tr th:each="menu : ${menu}">
                                    <th>memo</th>
                                    <td th:text="${menu.memo}"></td>
                                </tr>
                                <tr th:each="menu : ${menu}">
                                    <th>price</th>
                                    <td th:text="${menu.price}"></td>
                                </tr>
                                <tr th:each="menu : ${menu}">
                                    <th>memberPrice</th>
                                    <td th:text="${menu.memberPrice}"></td>
                                </tr>
                                <tr th:each="menu : ${menu}">
                                    <th>isSelf</th>
                                    <td th:if="${menu.isSelf == 1}" th:text="上架"></td>
                                    <td th:if="${menu.isSelf == 0}" th:text="下架"></td>
                                </tr>
                                <tr th:each="menu : ${menu}">
                                    <th>isTwoAccount</th>
                                    <td th:if="${menu.isTwoAccount == 0}" th:text="否"></td>
                                    <td th:if="${menu.isTwoAccount == 1}" th:text="是"></td>
                                </tr>
                                <tr th:each="menu : ${menu}">
                                    <th>是否需要撑重</th>
                                    <td th:if="${menu.isTwoAccount == 0}" th:text="否"></td>
                                    <td th:if="${menu.isTwoAccount == 1}" th:text="是"></td>
                                </tr>
                                <tr th:each="menu : ${menu}">
                                    <th>普通菜/套餐</th>
                                    <td th:if="${menu.isInclude == 0}" th:text="普通菜"></td>
                                    <td th:if="${menu.isInclude == 1}" th:text="套餐"></td>
                                </tr>
                            </table>
                            </div>
                        </div>

                    <!-- /.panel -->
                        <!--单品的查询内容-->
                        <div th:if="${menu.isInclude == 0}">
                            <button type="button" class="btn btn-primary" id="spec">查询规格</button>
                        </div>
                        <!--套餐的查询内容-->
                        <div th:if="${menu.isInclude == 1}">
                            <button type="button" class="btn btn-success" id="assembletaste">查询备注</button>
                            <button type="button" class="btn btn-info" id="assembleitem">查询套餐分组及子菜信息</button>
                        </div>
                        <br/>


                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <!---->
        </div>
        <!-- /#page-wrapper -->

    <!-- /#wrapper -->


    <script>


    </script>

</body>

</html>
