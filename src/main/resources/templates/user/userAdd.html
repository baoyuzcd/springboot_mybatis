<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>


<body>
<div th:include="basic"></div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">添加用户</h1>
        </div>
    </div>

    <div class="with:80%">
        <br/>
        <form class="form-horizontal"   th:action="@{/add}"  method="post">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">userName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="userName"  id="userName" placeholder="userName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="passWord" class="col-sm-2 control-label" >passWord</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="passWord" id="passWord" placeholder="passWord"/>
                </div>
            </div>
            <div class="form-group">
                <label for="userSex" class="col-sm-2 control-label" >userSex</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="userSex" id="userSex" placeholder="userSex"/>
                </div>
            </div>
            <div class="form-group">
                <label for="nickName" class="col-sm-2 control-label" >nickName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nickName" id="nickName" placeholder="nickName"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Submit" class="btn btn-info" />
                    &nbsp; &nbsp; &nbsp;
                    <input type="reset" value="Reset" class="btn btn-info" />
                    &nbsp; &nbsp; &nbsp;
                    <a  th:href="@{/user}" class="btn btn-info">Back</a>
                </div>

            </div>
        </form>
    </div>





</div>
</body>
