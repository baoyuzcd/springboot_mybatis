<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>

<body>
<div th:include="basic"></div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">用户编辑</h1>
        </div>
    </div>

    <div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit}" th:object="${user}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName"  id="userName" th:value="*{userName}" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="passWord" class="col-sm-2 control-label" >passWord</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="passWord" id="passWord"  th:value="*{passWord}" placeholder="passWord"/>
            </div>
        </div>
        <div class="form-group">
            <label for="userSex" class="col-sm-2 control-label" >userSex</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userSex" id="userSex" th:value="*{userSex}" placeholder="userSex"/>
            </div>
        </div>
        <div class="form-group">
            <label for="nickName" class="col-sm-2 control-label" >nickName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nickName" id="nickName" th:value="*{nickName}" placeholder="nickName"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a  th:href="@{/user}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
     </div>
</div>
</body>
